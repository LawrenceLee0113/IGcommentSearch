<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <!-- add link to left -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark d-flex justify-content-between">
    <a class="navbar-brand" href="single_search.html">個別搜尋</a>
    <a class="btn btn-link" href="/">總搜尋</a>
  </nav>

  <div class="container mt-4">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" id="ig-tab" data-toggle="tab" href="#ig-search">IG留言</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="ig-form-tab" data-toggle="tab" href="#ig-form-search">IG問券</a>

      <li class="nav-item">

    <div class="tab-content mt-4">
      <div class="tab-pane fade show active" id="ig-search">
        <h4>以IG留言搜尋</h4>
        <!-- IG號搜尋的表單 -->
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="ig-input">
          </div>
          <button type="submit" id="ig-search" class="btn btn-primary">搜尋</button>
        </form>
        <div class="mt-4 output"></div>
      </div>

      <div class="tab-pane fade" id="ig-form-search">
        <h4>以IG問券搜尋</h4>
        <!-- IG號搜尋的表單 -->
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="ig-form-input">
          </div>
          <button type="submit" id="ig-form-search" class="btn btn-primary">搜尋</button>
        </form>
        <div class="mt-4 output"></div>
      </div>

      <div class="tab-pane fade" id="student-id-search">
        <h4>以學號搜尋</h4>
        <!-- 學號搜尋的表單 -->
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="student-id-input">
          </div>
          <button type="submit" id="student-id-search" class="btn btn-primary">搜尋</button>
        </form>
        <div class="mt-4 output"></div>

      </div>

      <div class="tab-pane fade" id="ticket-search">
        <h4>以票號搜尋</h4>
        <!-- 票號搜尋的表單 -->
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="ticket-input">
          </div>
          <button type="submit" id="ticket-search" class="btn btn-primary">搜尋</button>
        </form>
        <div class="mt-4 output"></div>

      </div>

      <div class="tab-pane fade" id="name-search">
        <h4>以姓名搜尋</h4>
        <!-- 姓名搜尋的表單 -->
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="name-input">
          </div>
          <button type="submit" id="name-search" class="btn btn-primary">搜尋</button>
        </form>
        <div class="mt-4 output"></div>

      </div>
